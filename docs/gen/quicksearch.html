    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes chartModule Classes Classes chartModule × Search results Close Documentation generated by JSDoc 3.4.3 on February 3rd 2017, 9:30:00 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes chartModule FirstProjectAuthors: Andrey Shevtsov Vladimir Galynsky Timur Chumakov Ivan Opanasiuk Aleksandr Chernenko Anna Sychugina Style GuideHtml:Закрывать одиночные теги (&lt;img&gt;, &lt;input&gt; и т.д.) &lt;img src=&quot;static/img/vk-min.svg&quot; alt=&quot;111&quot; class=&quot;social__image&quot; /&gt;Не пропускать необязательные закрывающие теги (например, &lt;li&gt; или &lt;body&gt;): &lt;li class=&quot;social__item social__item__tw&quot;&gt; &lt;a href=&quot;#&quot;&gt; &lt;img src=&quot;static/img/tweet-min.svg&quot; alt=&quot;222&quot; class=&quot;social__image&quot; /&gt; &lt;/a&gt; &lt;/li&gt;Атрибут class у тега идет в первую очередь: &lt;input class=&quot;login__input&quot; type=&quot;text&quot; placeholder=&quot;Введите логин&quot; /&gt;Атрибуты типа required оформлять в виде кода следующим образом: &lt;input type=&quot;...&quot; required=&quot;required&quot; /&gt;Явно указывать doctype, это гарантирует, что страница будет выглядеть единым образом во всех браузерах: &lt;!DOCTYPE html&gt;Явно указывать кодировку, чтобы обеспечить корректное отображение текста: &lt;meta charset=&quot;UTF-8&quot;&gt;Все стилевые файлы проекта подключать внутри &lt;head&gt; при помощи &lt;link&gt;. Атрибут type для &lt;link&gt; не указывать: &lt;head&gt; &lt;meta charset=&quot;UTF-8&quot;&gt; &lt;title&gt;FirstProgect / Login&lt;/title&gt; &lt;link href=&quot;static/styles/default.css&quot; rel=&quot;stylesheet&quot;&gt; &lt;link href=&quot;static/styles/fonts.css&quot; rel=&quot;stylesheet&quot;&gt; &lt;/head&gt;Значения атрибутов, отвечающих за логику (например, checked, disabled ) не указывать, а сами атрибуты указывать последними. Явно указывать размеры изображений с помощью атрибута в пикселях или процентах. CSS:Каждое объявление писать на новой строке: .login__item { width: 400px; height: 40px; overflow: hidden; margin: 0 auto 19px; }Для отступов внутри правил использовать 1 tab. Во всех случаях в стилях использовать двойные кавычки. После двоеточия помещать один пробел. Перед двоеточием пробел не ставить. Перед открывающейся фигурной скобкой ставить один пробел. После скобки производить запись с новой строки. Закрывающую фигурную скобку размещать на новой строке и без отступа. После этого помещать пустую строку. Задание цвета:Использование формата RGBA: в случае создания блоков с полупрозрачным фоном. Для этого последним элементом указываем значение прозрачности: .opacity { background: rgba(0, 0, 0, 0.5); }Использование формата RGB/HEX: Использовать во всех случаях, не входящих в описанные выше. RGB использовать преимущественно в тех случаях, когда требуется указать цвет в процентах. Например, rgb(100%,0%,0%) HEX использовать в виде #rrggbb: .social__item__tw { background: #55acef; }.login__link { padding: 5px; font: 16px &quot;Roboto-Regular&quot;, sans-serif; color: #3a8bc0; } Но использовать запись вида #rgb в случае, когда в HEX-числе имеется три пары одинаковых символов. Например: #ffdd66 #fd6 #cccccc #cccJS:&quot;no-tabs&quot; : 0, &quot;strict&quot; : 0, &quot;arrow-body-style&quot;: [0], &quot;padded-blocks&quot;: 0, &quot;indent&quot;: [4, &quot;tab&quot;, {&quot;SwitchCase&quot;: 1}], &quot;class-methods-use-this&quot;: 0, &quot;no-underscore-dangle&quot;: 0, &quot;func-names&quot; : 0, &quot;no-trailing-spaces&quot;: 0, &quot;prefer-template&quot;: 0, &quot;no-extra-semi&quot;: 0, &quot;semi&quot;: 0, &quot;no-undef&quot;: 0, &quot;comma-dangle&quot;: 0, &quot;no-multiple-empty-lines&quot;: 0, &quot;no-mixed-spaces-and-tabs&quot;: 0, &quot;no-useless-escape&quot;: 0,Наименование классов:В наименовании классов используется сокращенный вариант методологии БЭМ : блок__элемент _модификатор: socials__item _vk Install: git clone https://github.com/galynskyy/FirstProject.git cd FirstProject/ git checkout gulp-env npm installRun Dev: gulp devRun Production: gulp build × Search results Close Documentation generated by JSDoc 3.4.3 on February 3rd 2017, 9:30:00 pm using the DocStrap template. "},"chartModule.html":{"id":"chartModule.html","title":"Class: chartModule","body":" Documentation Classes chartModule Class: chartModule chartModule new chartModule() Модель прогресс-диаграммы Methods &lt;static&gt; _eventListeners() Добавление обработчика события &lt;static&gt; _init() Функция модуля &lt;static&gt; _initChart() Отрисовка диаграммы на странице × Search results Close Documentation generated by JSDoc 3.4.3 on February 3rd 2017, 9:30:00 pm using the DocStrap template. "}}
