<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FirstProgect</title>
		<link href="static/styles/default.css" rel="stylesheet">
		<link href="static/styles/fonts.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="social">
				<ul class="social__list">
					<li class="social__item social__item__vk"><a href="#"><img src="static/img/vk-min.svg" alt="111" class="social__image"></a></li>
					<li class="social__item social__item__tw"><a href="#"><img src="static/img/tweet-min.svg" alt="222" class="social__image"></a></li>
					<li class="social__item social__item__fb"><a href="#"><img src="static/img/fb-min.svg" alt="333" class="social__image"></a></li>
				</ul>
			</div>
			<div class="auth">				
				<form class="login">
					<div class="login__item">
						<input class="login__input" type="text" placeholder="Введите логин">
					</div>
					<div class="login__item">
						<input class="login__input" type="password" placeholder="Введите пароль">
					</div>
					<div class="login__btn login__item__btn">
						<button type="button" class="login__button">Войти</button>
					</div>						
				</form>
				<div class="login__action">
					<a href="#" class="login__link">Регистрация</a>
					<a href="#" class="login__link">Восстановить пароль</a>
				</div>
			</div>
		</div>
	</body>
</html>
